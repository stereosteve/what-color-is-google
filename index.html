<!DOCTYPE html>
<html>
<head>
    <title>What Color is Google?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="stage">
        <div class="mask"></div>
        <div id="l0" class="letter" data-index="0"></div>
        <div id="l1" class="letter" data-index="1"></div>
        <div id="l2" class="letter" data-index="2"></div>
        <div id="l3" class="letter" data-index="3"></div>

        <div id="l5" class="letter" data-index="5"></div>

    <button id="lucky" class="is-disabled">I'm Feeling Lucky</button>

     <div id="response">
        <div id="message"></div>
        <div id="guesses"></div>
     </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
